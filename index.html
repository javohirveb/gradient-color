<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="shortcut icon" href="image/logo-me.png" type="image/png">
   <title>Gradient color generator</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
         <div class="column direction">
            <p>Direction</p>
            <div class="select-box">
               <select>
                  <option value="to top">Top</option>
                  <option value="to right top">Right top</option>
                  <option value="to right">Right</option>
                  <option value="to right bottom">Right bottom</option>
                  <option value="to bottom">Bottom</option>
                  <option value="to left bottom">Left Bottom</option>
                  <option value="to left">Left</option>
                  <option value="to left top">Left top</option>
               </select>
            </div>
         </div>
         <div class="column colors">
            <p>Colors</p>
            <div class="inputs">
               <input type="color" value="#5665e9">
               <input type="color" value="#a271f8">
            </div>
         </div>
      </div>
      <textarea class="row" disabled>background: linear-gradient(to right, #5665e9, #a271f8);</textarea>
      <div class="row buttons">
         <button class="refresh"><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i> Refresh Colors</button>
         <button class="copy"><i class="fa-solid fa-copy" style="color: #ffffff;"></i> Copy Code</button>
      </div>
   </div>

   <script src="javascript/app.js"></script>
</body>

</html>
